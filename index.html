<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Slider</title>
        <meta name="Image Slider" content="A responsive image slider">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner">
            <div class="slider" style="--quantity: 9">
                <div class="item" style="--position: 1"><img src="Images/1.jpeg" alt="Image 1"></div>
                <div class="item" style="--position: 2"><img src="Images/2.jpeg" alt="Image 2"></div>
                <div class="item" style="--position: 3"><img src="Images/3.jpeg" alt="Image 3"></div>
                <div class="item" style="--position: 4"><img src="Images/4.jpeg" alt="Image 4"></div>
                <div class="item" style="--position: 5"><img src="Images/5.jpeg" alt="Image 5"></div>
                <div class="item" style="--position: 6"><img src="Images/6.jpeg" alt="Image 6"></div>
                <div class="item" style="--position: 7"><img src="Images/7.jpeg" alt="Image 7"></div>
                <div class="item" style="--position: 8"><img src="Images/8.jpeg" alt="Image 8"></div>
                <div class="item" style="--position: 9"><img src="Images/9.jpeg" alt="Image 9"></div>
            </div>
        </div>
         <div class="content">
            <div class="glass-modal" data-shape="blob">
                <h1 data-content="IMAGE CAROUSEL">
                    IMAGE CAROUSEL
                </h1>
                <div class="author">
                    <h2>Hana Oh</h2>
                    <p class="role">Web Design Practice</p>
                    <p class="subtitle">
                        Interactive 3D Gallery
                    </p>
                </div>
            </div>
            <div class="model"></div>
        </div>
        <div id="particle-container"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
